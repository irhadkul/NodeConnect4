<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Connect 4 Node Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- <link rel="stylesheet" type="text/css" media="screen" href="main.css" /> -->
    <!-- <script src="main.js"></script> -->
</head>

<body>
    <h1> The game</h1>
    <button class="send-data">Send Events</button>
    <div class="data_holder--js"></div>

    <script src="/socket.io/socket.io.js" type="text/javascript"></script>
    <script>
        const socket = io.connect();
        document.addEventListener('DOMContentLoaded', (event) => {
            const dataHolderElem = document.querySelector('.data_holder--js');
           
            socket.emit('start', {
                data: 'start'
            });

            socket.on('newData', (data) => {
                const paragraph = document.createElement('p');
                console.log(data);
                paragraph.innerText = `${Date()}`;
                dataHolderElem.appendChild(paragraph);
            });

            document.querySelector('.send-data').addEventListener('click', (event) => {
                socket.emit('getData', {
                    data: 'some new data'
                });

            });

        });
    </script>
</body>

</html>
